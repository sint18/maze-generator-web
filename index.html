<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div>
  <label for="sizeInput">Maze Size:
    <input type="number" id="sizeInput" value="10" required/>
  </label> <br>
  <input type="button" value="Generate" id="generateBtn"/>
  <input type="button" value="Reset" id="resetBtn" /> <br>

  <ul>
    <li>Enter maze size, default is 10.</li>
    <li>Click 'Generate' to generate a new maze</li>
    <li>Click 'Reset' to clear the maze</li>
  </ul>
  <p id="message"></p>
</div>
<canvas id="mazeCanvas"></canvas>
<script src="js/app.js" type="module"></script>

</body>

</html>
